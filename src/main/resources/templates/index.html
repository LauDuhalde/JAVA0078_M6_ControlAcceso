<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Control de Acceso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 100px 0;
        }
    </style>
</head>
<body>
<div class="hero-section">
    <div class="container text-center">
        <h1 class="display-4 fw-bold mb-4">Sistema de Control de Acceso</h1>
        <p class="lead mb-5">Autenticación y autorización segura con Spring Security</p>

        <div class="d-flex justify-content-center gap-3" sec:authorize="!isAuthenticated()">
            <a th:href="@{/login}" class="btn btn-light btn-lg px-5">
                Iniciar Sesión
            </a>
            <a th:href="@{/registro}" class="btn btn-outline-light btn-lg px-5">
                Registrarse
            </a>
        </div>

        <!-- Si está autenticado, mostrar botón al Panel -->
        <div class="d-flex justify-content-center gap-3" sec:authorize="isAuthenticated()">
            <a th:href="@{/panel}" class="btn btn-light btn-lg px-5">
                Ir al Panel
            </a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light btn-lg px-5">
                    Cerrar Sesión
                </button>
            </form>
        </div>
    </div>
</div>

<div class="container mt-5 mb-5">
    <div class="row text-center">
        <div class="col-md-4">
            <div class="p-4">
                <i class="bi bi-shield-check" style="font-size: 3rem; color: #667eea;"></i>
                <h4 class="mt-3">Seguro</h4>
                <p class="text-muted">Contraseñas encriptadas con BCrypt</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-4">
                <i class="bi bi-people" style="font-size: 3rem; color: #667eea;"></i>
                <h4 class="mt-3">Control de Roles</h4>
                <p class="text-muted">Sistema basado en roles USER y ADMIN</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-4">
                <i class="bi bi-database" style="font-size: 3rem; color: #667eea;"></i>
                <h4 class="mt-3">Persistencia</h4>
                <p class="text-muted">Base de datos MySQL con JPA</p>
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
