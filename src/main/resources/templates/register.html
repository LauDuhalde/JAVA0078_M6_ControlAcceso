<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="bg-light d-flex justify-content-center align-items-center vh-100">
	    <div class="card shadow p-4" style="min-width: 400px;">
	        <h3 class="text-center mb-4">Crear Cuenta</h3>
	
	        <form th:action="@{/registro}" th:object="${usuario}" method="post">
	
	            <div class="mb-3">
	                <label for="username" class="form-label">Usuario</label>
	                <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Ingresa tu usuario" required>
	                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger small"></div>
	            </div>
	
	            <div class="mb-3">
	                <label for="password" class="form-label">Contraseña</label>
	                <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Mínimo 6 caracteres" required>
	                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger small"></div>
	            </div>
	            
	            <div class="mb-3">
	                <label for="role" class="form-label">Rol</label>
	                <select th:field="*{role}" id="role" class="form-select" required>
	                    <option value="" disabled selected>Selecciona un rol</option>
	                    <option value="USER">Usuario</option>
	                    <option value="ADMIN">Administrador</option>
	                </select>
	                <div th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="text-danger small"></div>
	            </div>
	
	            <div class="d-grid">
	                <button type="submit" class="btn btn-success">Registrarse</button>
	            </div>
	
	            <div class="text-center mt-3">
	                <a th:href="@{/login}" class="text-decoration-none">¿Ya tienes cuenta? Inicia sesión</a>
	            </div>
	        </form>
	    </div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
