<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body >
	<div class="bg-light d-flex justify-content-center align-items-center vh-100">
	    <div class="card shadow p-4" style="min-width: 350px;">
	        <h3 class="text-center mb-4">Iniciar Sesión</h3>
	
	        <form th:action="@{/login}" method="post">
	
	            <div class="mb-3">
	                <label for="username" class="form-label">Usuario</label>
	                <input type="text" id="username" name="username" class="form-control" required autofocus>
	            </div>
	
	            <div class="mb-3">
	                <label for="password" class="form-label">Contraseña</label>
	                <input type="password" id="password" name="password" class="form-control" required>
	            </div>
	
	            <!-- Mostrar error si las credenciales son incorrectas -->
	            <div th:if="${param.error}" class="alert alert-danger p-2 text-center">
	                Usuario o contraseña incorrectos
	            </div>
	
	            <div class="d-grid">
	                <button type="submit" class="btn btn-primary">Ingresar</button>
	            </div>
	            
	            <div class="text-center mt-3">
	                <a th:href="@{/registro}" class="text-decoration-none">¿No tienes cuenta? Registrate!</a>
	            </div>
	        </form>
	    </div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
